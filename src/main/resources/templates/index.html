<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
	</head>		
	<body>
		<div>
			<h2> Spring Boot System - Student Registration</h2>
			
			<div>
				<h3><a th:href="@{'/new'}">Add New</a></h3>
			</div>	
			
				<div class="col-sm-5" align = "center">
					<div class="panel-body" align = "center">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th>Student Id</th>
									<th>Student Name</th>
									<th>Course Name</th>
									<th>Course Fees</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							
							<tbody>
								<tr th:each="student : ${liststudent}">
									<td th:text="${student.student_id}">Student Id</td>
									<td th:text="${student.student_name}">Student Name</td>
									<td th:text="${student.course_name}">Course Name</td>
									<td th:text="${student.course_fees}">Course Fees</td>
									<td>
										<a th:href="@{'/editStudent/' + ${student.student_id}}">Edit</a>
									</td>
									<td>
										<a th:href="@{'/deleteStudent/' + ${student.student_id}}">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
		</div>
	</body>  
</html>
